<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>add</title>
</head>
<body>
    <div class="container d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-light" onclick="myFunction()">Add</button>
    </div>
    <div class="container">
    <table class="table" >
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Mobile Number</th>
          </tr>
        </thead>
        <tbody id="add">

        </tbody>  
    </table>
    </div>
    <script>
        function myFunction() {
          let fname = prompt("First Name")
          let lname = prompt("Last Name")
          let Number = prompt("Mobile Number")
          let tr = document.createElement("tr");
          let td1 = document.createElement("td");
          let td2 = document.createElement("td");
          let td3 = document.createElement("td");
          let fn = document.createTextNode(`${fname}`);
          let ln = document.createTextNode(`${lname}`);
          let num = document.createTextNode(`${Number}`);
          td1.appendChild(fn);
          td2.appendChild(ln);
          td3.appendChild(num);
          tr.appendChild(td1);
          tr.appendChild(td2);
          tr.appendChild(td3);
          document.getElementById("add").appendChild(tr);
        }
        </script>
</body>
</html>
